<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RD Client</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1f2937">
    <link rel="icon" href="appstore.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900 text-white min-h-screen">
    <!-- API Key Modal -->
    <div id="api-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 fade-in z-50 hidden">
        <div class="glass-effect rounded-xl p-6 w-full max-w-md slide-up">
            <h2 class="text-2xl font-bold mb-4 flex items-center">
                <i class="fas fa-key mr-3 text-yellow-500"></i>
                Enter API Key
            </h2>
            <input type="password" id="api-key-input" 
                class="w-full custom-input rounded-lg px-4 py-3 mb-4"
                placeholder="Your Real-Debrid API Key">
            <button id="save-api-key" 
                class="w-full btn-primary rounded-lg py-3 font-semibold flex items-center justify-center">
                <i class="fas fa-check mr-2"></i>
                Connect
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto p-4 hidden" id="main-content">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold flex items-center">
                <i class="fas fa-cloud-download-alt mr-3 text-blue-400"></i>
                RD Client
            </h1>
            <div class="flex items-center gap-3">
                <a href="settings.html" class="btn-secondary px-4 py-2 rounded-lg flex items-center gap-2" title="Settings">
                    <i class="fas fa-cog"></i>
                </a>
                <button onclick="logout()" class="btn-primary px-4 py-2 rounded-lg flex items-center gap-2">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </header>

        <!-- Add Link Section -->
        <div class="glass-effect rounded-xl p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fas fa-link mr-2 text-green-400"></i>
                Unrestrict Link
            </h2>
            <div class="flex gap-3">
                <input type="text" id="link-input" 
                    class="flex-1 custom-input rounded-lg px-4 py-3"
                    placeholder="Paste your link here">
                <button id="unrestrict-button" 
                    class="btn-primary px-6 rounded-lg">
                    <i class="fas fa-bolt"></i>
                </button>
            </div>
        </div>

        <!-- Add Torrent Section -->
        <div class="glass-effect rounded-xl p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fas fa-magnet mr-2 text-purple-400"></i>
                Add Torrent
            </h2>
            <div class="flex gap-3">
                <input type="text" id="magnet-input" 
                    class="flex-1 custom-input rounded-lg px-4 py-3"
                    placeholder="Paste magnet link or torrent URL">
                <button id="add-torrent-button" 
                    class="btn-primary px-6 rounded-lg">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex gap-4 mb-6">
            <a href="downloads.html" class="glass-effect p-4 rounded-xl text-left hover:scale-105 transition-transform flex-1">
                <i class="fas fa-download text-2xl text-blue-400 mb-2"></i>
                <h3 class="font-semibold">Downloads</h3>
                <p class="text-sm text-gray-400">View recent downloads</p>
            </a>
            <a href="torrents.html" class="glass-effect p-4 rounded-xl text-left hover:scale-105 transition-transform flex-1">
                <i class="fas fa-magnet text-2xl text-purple-400 mb-2"></i>
                <h3 class="font-semibold">Torrents</h3>
                <p class="text-sm text-gray-400">View active torrents</p>
            </a>
        </div>

        <!-- Downloads Section -->
        <div id="downloads-section" class="glass-effect rounded-xl p-6 mb-6 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold flex items-center">
                    <i class="fas fa-download mr-2 text-blue-400"></i>
                    Recent Downloads
                </h2>
                <button class="close-section text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="downloads-list" class="space-y-4">
                <!-- Downloads will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Torrents Section -->
        <div id="torrents-section" class="glass-effect rounded-xl p-6 mb-6 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold flex items-center">
                    <i class="fas fa-magnet mr-2 text-purple-400"></i>
                    Active Torrents
                </h2>
                <button class="close-section text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="torrents-list" class="space-y-4">
                <!-- Torrents will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 space-y-2 z-50"></div>

    <script src="main.js"></script>
    <script type="module" src="media-utils.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(error => {
                    console.log('ServiceWorker registration failed: ', error);
                });
        }
    </script>
</body>
</html>
